{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css" />
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>

<body>
    <div class="container-fluid main-container">
        <nav class="navbar navbar-dark bg-danger navbar navbar-expand-lg">
            <a class="navbar-brand" href="{% url 'games:main_page' %}">
                <img src="{% static "img/game.png" %}" width="40" height="40" alt="">
                <span>GameMuster</span>
            </a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup"></div>
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <a class="navbar-brand" href="{% url 'games:profile' user.id %}">
                                Profile
                        </a>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'games:sign_in' %}">Sign in</a>
                        <a class="nav-item nav-link" href="{% url 'games:sign_up' %}">Sign up</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        {%  block content %}
        {% endblock %}
    </div>
</body>

</html>
